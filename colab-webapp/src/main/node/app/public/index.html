<!doctype html>
<html>
  <head>
    <title>co.LAB</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/png" href="/favicon_128.png" />
    <style>
      @font-face {
        font-family: 'Public Sans';
        font-style: normal;
        src: url('./fonts/PublicSans[wght].ttf') format('truetype');
      }

      @font-face {
        font-family: 'Public Sans Italic';
        font-style: normal;
        src: url('./fonts/PublicSans-Italic[wght].ttf') format('truetype');
      }

      @font-face {
        font-family: 'Material Symbols Outlined';
        font-style: normal;
        src: url('./fonts/MaterialSymbolsOutlined[FILL,GRAD,opsz,wght].woff2') format('woff2');
        font-display: block;
      }

      html {
        font-family: 'Public Sans', serif;
      }

      p,
      div,
      html,
      body,
      span {
        margin: 0;
        padding: 0;
      }

      @supports (font-variation-settings: normal) {
        html {
          font-family: 'Public Sans', serif;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
